<div class="container">
    <h1 class="text-center">
        My formular
    </h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput [formControl]="nameFormControl"
                        placeholder="Ex. Abel NGBANDAMAN">
                    <mat-error *ngIf="nameFormControl.hasError('required')">
                        Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl"
                        placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            
                <mat-form-field class="example-full-width">
                    <mat-label>Message</mat-label>
                    <textarea matInput [formControl]="emailFormControl"  placeholder="Ex. It makes me feel..."></textarea>
                </mat-form-field>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    
    
</div>
